<div class="container aboutme-section text-light">
  <div class="row flex-row mx-auto">
    <!-- Secci贸n de la imagen -->
    <div class="title-component text-center">
      <h3 class="section-title" translate="aboutMeTitle"></h3>
      <p class="section-text" translate="aboutMeDescription"></p>
    </div>

    <div class="col-md-4 img-container">
      <img
        src="https://images.unsplash.com/photo-1697369975788-4c330f46b0da?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80"
        alt="Descripci贸n de la imagen"
        class="img-fluid flex-img"
      />
    </div>

    <!-- Secci贸n del acorde贸n -->
    <div class="col-md-8">
      <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button text-center"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseOne"
              aria-expanded="true"
              aria-controls="panelsStayOpen-collapseOne"
              translate="accordion1.title"
            ></button>
          </h2>
          <div
            id="panelsStayOpen-collapseOne"
            class="accordion-collapse collapse show"
          >
            <div class="accordion-body" translate="accordion1.content"></div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseTwo"
              aria-expanded="false"
              aria-controls="panelsStayOpen-collapseTwo"
              translate="accordion2.title"
            ></button>
          </h2>
          <div
            id="panelsStayOpen-collapseTwo"
            class="accordion-collapse collapse"
          >
            <div class="accordion-body" translate="accordion2.content"></div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseThree"
              aria-expanded="false"
              aria-controls="panelsStayOpen-collapseThree"
              translate="accordion3.title"
            ></button>
          </h2>
          <div
            id="panelsStayOpen-collapseThree"
            class="accordion-collapse collapse"
          >
            <div class="accordion-body" translate="accordion3.content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
