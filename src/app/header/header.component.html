<section class="header-section bg-primary d-flex text-light p-5">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row w-100">
      <!-- Lado Izquierdo: Iconos, Título y Texto -->
      <div class="col-md-7 text-center">
        <!-- Iconos de Font Awesome -->
        <a
          [href]="linkedinLink"
          class="text-icon-dark me-3"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="GitHub"
        >
          <i class="fab fa-linkedin fa-2x"></i>
        </a>
        <a
          [href]="githubLink"
          class="text-icon-dark me-3"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="GitHub"
        >
          <i class="fab fa-github fa-2x"></i>
        </a>

        <!-- Título y Texto -->
        <div class="mt-3">
          <h2 class="headings-color-dark">{{ "header.title" | translate }}</h2>
          <p>{{ "header.description" | translate }}</p>
        </div>

        <!-- Botón de Call to Action -->
        <a href="URL_AQUI" class="btn btn-dark mt-3">{{
          "header.cta" | translate
        }}</a>
      </div>

      <!-- Lado Derecho: Imagen de Perfil -->
      <div class="col-md-5 d-flex justify-content-center">
        <img
          src="https://images.unsplash.com/photo-1697297937792-ec7c0adf6c16?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80"
          alt="Perfil"
          class="rounded-circle img-fluid profile-picture"
        />
      </div>
    </div>
  </div>
</section>
