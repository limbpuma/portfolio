<div class="projects-section">
  <div class="title-component text-center">
    <h3 class="section-title">
      {{ "projectsTitle" | translate }}
    </h3>
    <p class="section-text">
      {{ "projectsDescription" | translate }}
    </p>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4 mx-auto">
    <div class="col" *ngFor="let project of combinedProjects">
      <div class="card custom-card">
        <div class="position-relative">
          <img [src]="project.img" class="card-img-top" alt="card-image" />
          <a
            [href]="project.githubRepoLink"
            class="text-decoration-none"
            target="_blank"
          >
            <i class="custom-icon fab fa-github fa-2x mx-2"></i>
          </a>
          <a
            [href]="project.liveDemoLink"
            class="text-decoration-none"
            target="_blank"
          >
            <i class="custom-icon fas fa-globe fa-2x mx-2"></i>
          </a>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ project.title | translate }}</h5>
          <p class="card-text">
            {{ project.description | translate }}
          </p>
        </div>

        <div class="bg-light mt-1 mb-4">
          <ng-container *ngFor="let icon of project.icons">
            <i [class]="icon.class" [attr.aria-label]="icon.name"></i>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
